<!-- sender - index.html -->
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sender</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../static/css/index.css" />
  <!-- 특정 요소들을 숨기는 스타일 -->
  <style>
    /* toolbar 전체 숨기기 - 나중에 이 부분만 주석처리하면 다시 보임 */
    .toolbar {
      display: none !important;
    }

    /* 설정 버튼 숨기기 */
    #settings {
      display: none !important;
    }
  </style>
</head>

<body>
  <div id="startCard" class="card active">
    <h2>Client</h2>
    <h3>화면 공유 시작</h3>
    <input type="text" id="senderName" placeholder="송신자 이름 (예: 황기태)" />
    <button id="enterBtn" class="primary">입장</button>
  </div>

  <header id="mainHeader">
    <div class="left">
      <h1>Multiplexer Sender</h1>
      <div class="room-info" id="roomDisplay">
        <div>Name:</div>
        <div id="myName"></div>
      </div>
    </div>
    <div id="clock"></div>
  </header>


  <div class="container" id="mainContainer" style="display:none;">
    <div class="toolbar">
      <div class="button-group">
        <button id="shareStart" class="primary" style="display:none;">화면 공유 시작</button>
        <button id="shareStop" class="primary" disabled style="display:none;">공유 중지</button>
      </div>
      <div class="button-group">
        <button id="toggleTheme" class="secondary">테마</button>
        <button id="refreshSender" class="secondary">새로고침</button>
      </div>
    </div>

    <div class="status-panel">
      <div class="box">
        <div class="section-title">내 화면 미리보기</div>
        <div class="video-preview" id="localPreview">
          <!-- 화면 캡쳐 영상 -->
          <div style="color:#555; font-size:14px;">화면 공유를 시작하면 여기에 미리보기가 뜹니다.</div>
        </div>
      </div>
    </div>
  </div>

  <div class="floating">
    <button title="전체화면" id="fullscreen">⛶</button>
    <button title="테마" id="theme">☀️</button>
    <button title="설정" id="settings">⚙️</button>
  </div>

  <script>
    // 최소 UI 토글 스크립트 (필수 로직은 너가 구현하는 sender.js / main.js에 넣어)
    document.getElementById('toggleTheme')?.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
    document.getElementById('fullscreen')?.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(() => { });
      } else {
        document.exitFullscreen();
      }
    });
    document.getElementById('refreshSender')?.addEventListener('click', () => location.reload());
  </script>
  <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
  <script src="../static/js/index.js"></script>
</body>

</html>
